<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Logo Adapta Brasil - Versão sem texto -->
  <!-- Substituir este arquivo pela imagem real logo-adapta.png -->
  
  <!-- Círculos semicirculares estilizados -->
  <defs>
    <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5e72e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#825ee4;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="gradient3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2dce89;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2dcecc;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fundo circular -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient1)" stroke="white" stroke-width="3"/>
  
  <!-- Elementos geométricos representando "Brasil" e "Adapta" -->
  <circle cx="75" cy="75" r="25" fill="url(#gradient2)" opacity="0.8"/>
  <circle cx="125" cy="125" r="25" fill="url(#gradient3)" opacity="0.8"/>
  
  <!-- Seta simbolizando adaptação -->
  <path d="M 60 100 L 80 85 L 80 92 L 120 92 L 120 108 L 80 108 L 80 115 Z" 
        fill="white" stroke="none" opacity="0.9"/>
  <path d="M 120 108 L 140 100 L 120 92 Z" 
        fill="white" stroke="none" opacity="0.9"/>
        
  <!-- Texto ADAPTA (estilizado) -->
  <text x="100" y="170" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="16" font-weight="bold" fill="white">ADAPTA</text>
  <text x="100" y="185" text-anchor="middle" font-family="Arial, sans-serif" 
        font-size="12" font-weight="normal" fill="white" opacity="0.8">BRASIL</text>
</svg>